#!/usr/bin/env ansible-playbook
- name: prepare kubernetes installation
  hosts: masterNodes workerNodes
  remote_user: wuerzelchen
  gather_facts: no
  tasks:
    - name: check connectivity
      ping:
    - name: prepare swapfile
      become: yes
      shell: dphys-swapfile swapoff && dphys-swapfile uninstall && update-rc.d dphys-swapfile remove
# Only needed if not already configured in your nfs setup
#      - name: append boot options
#      become: yes
#      lineinfile:
#        dest: /boot/cmdline.txt
#        backup: false
#        backrefs: True
#        state: present
#        regexp: '(^dwc_otg\.lpm_enable\=0(\s+(?!cgroup_enable=cpuset)[\w=/\-\.\,]+)*)\s*$'
#        line: '\1 cgroup_enable=memory cgroup_memory=1 cgroup_enable=cpuset'
      notify: reboot
    - name: add kubernetes repo key
      become: yes
      apt_key:
        url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
        state: present
    - name: add repo list
      become: yes
      apt_repository:
        filename: kubernetes
        repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
        state: present
    - name: update and upgrade packages
      become: yes
      apt:
        update_cache: yes
        upgrade: yes
    - name: install kubeadm
      become: yes
      apt:
        name: kubeadm
  handlers:
    - name: reboot
      become: yes
      shell: "sleep 5 && reboot"
      async: 1
      poll: 0
      notify: wait
    - name: wait
      wait_for_connection:
        connect_timeout: 20
        sleep: 5
        delay: 5
        timeout: 300
